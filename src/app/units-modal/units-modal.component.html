<ion-content>
  <ion-button class="close-button" color="dark" (click)="this.ModalCtrl.dismiss()">
    Close
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of dataService.selectedUnitsKeys">
      <ion-button class="selection-button" color="tertiary" (click)="onUnitSelect(item)">{{ item }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
