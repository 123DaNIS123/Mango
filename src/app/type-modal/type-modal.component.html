<ion-content>
  <ion-button class="close-button" color="light" (click)="this.ModalCtrl.dismiss()">
    Close
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let unit of units">
      <ion-button class="selection-button" color="tertiary" (click)="onMeasurementSelect(unit.id)">{{ unit.name }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
